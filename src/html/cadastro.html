<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>BEDIFlix</title>

	<!-- Linkando CSS -->
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/style.css">


	<!-- Linkando Favicon gerado em https://favicon.io -->
	<link rel="apple-touch-icon" sizes="180x180" href="../img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../img/favicon/favicon-16x16.png">
	<link rel="manifest" href="../img/favicon/site.webmanifest">

	<!-- Linkando o Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  <!-- Linkando o Jquery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	
	<!-- Linkando o Js local aqui no Head caso seja necessário resolver algum pedido de API antes de mostrar a página -->
	<!-- Se fosse colocado no fim do body ele esperaria a página toda carregar até chegar no fim do body pra carregar o JS e fazer os pedidos de API/AJAX e só depois mostraria pro usuário, gerando demora. -->
	<script src="../js/model/filmesModel.js"></script>
	<script src="../js/controller/filmesController.js"></script>
	<script src="../js/view/filmesView.js"></script>
	<script src="../js/model/usuariosModel.js"></script>
	<script src="../js/controller/usuariosController.js"></script>
	<script src="../js/view/usuariosView.js"></script>
	<script src="../js/main.js"></script>
	

</head>
<body>
	<!-- adicionando essa Div para tentar manter o fundo padrão em todas as páginas -->
	<div class="gradient"></div>


<main class="introducao">
    <nav class="navbar navbar-light">
        <div class="container-fluid">
          <a href="#" class="navbar-brand text-light"><h3>BediFlix</h3></a>
          <form class="d-flex">
            <button class="btn btn-primary m-1" type="button">Home</button>
            <button class="btn btn-primary m-1" type="button">Entrar</button>
          </form>
        </div>
    </nav>

    <section class="form-cadastro p-3">
      <form class="row g-3 p-3">
        <h2 class="text-light">Cadastre-se e assista as melhores séries e filmes</h2>
        <div class="col">
          <div class="col-12">
              <label for="inputNome" class="form-label">Nome Completo</label>
              <input type="text" class="form-control" id="inputNome" placeholder="Digite seu nome">
            </div>
          <div class="col-md-12">
            <label for="inputEmail" class="form-label">E-mail</label>
            <input type="email" onblur="validarEmail()" onfocus="redefinirMsg()" class="form-control" id="inputEmail" placeholder="Digite seu email" >
            <span id="error-email"></span>
          </div>
          <div class="col-md-12">
            <label for="inputSenha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="inputSenha" placeholder="Digite sua senha" onblur="validarSenha()">
            <span id="error-senha"></span>
          </div>
          <div class="col-md-12">
            <label for="inputConfirmSenha" class="form-label">Confirme sua Senha</label>
            <input type="password" class="form-control" id="inputConfirmSenha" placeholder="Digite sua senha" onblur="validarSenha()">
            <span id="senhaNaoConfere"></span>
          </div>
          <div class="col-12 pt-4 mt-2">
            <button type="button" class="btn btn-light text-primary" id="login">Cadastrar</button>
          </div>
        </div>
        <div class="col">
          <div class="col-md-12">
            <label for="inputCidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="inputCidade">
          </div>
          <div class="col-md-12">
            <label for="inputBairro" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="inputBairro" readonly>
          </div>
          <div class="col-md-12">
            <label for="inputRua" class="form-label">Rua</label>
            <input type="text" class="form-control" id="inputRua" readonly>
          </div>
          <div class="col-md-12">
            <label for="inputEstado" class="form-label">Estado</label>
            <input type="text" class="form-control" id="inputEstado" readonly>
          </div>
          <div class="col-md-12">
            <label for="inputNumero" class="form-label">Número</label>
            <input type="text" class="form-control" id="inputNumero">
          </div>
          <div class="col-md-10">
            <label for="inputCep" class="form-label">Cep</label>
            <input type="text" class="form-control" id="inputCep">
          </div>

        </div>
        
      </form>
    </section>
</main>

</body>
</html>
